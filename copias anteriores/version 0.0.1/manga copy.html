<!DOCTYPE html>
<html>
<head>
  <title>Registro de Manga</title>
  <link rel="stylesheet" type="text/css" href="/estilos/mangas.css">
</head>
<body>
  <h1>Registro de Manga</h1>

  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="tipo">Tipo:</label>
    <select id="tipo">
      <option value="Manga">Manga</option>
      <option value="Manwha">Manwha</option>
      <option value="Novela">Novela</option>
    </select>

    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="Finalizado">Finalizado</option>
      <option value="En proceso">En proceso</option>
      <option value="En pausa">En pausa</option>
    </select>

    <label for="webcomic">Webcomic:</label>
    <input type="checkbox" id="webcomic">

    <label for="yonkoma">Yonkoma:</label>
    <input type="checkbox" id="yonkoma">

    <label>Géneros:</label>
<div class="genero-checkboxes">
  <input type="checkbox" id="generoMagia" value="Magia">
  <label for="generoMagia">Magia</label>

  <input type="checkbox" id="generoAventura" value="Aventura">
  <label for="generoAventura">Aventura</label>

  <input type="checkbox" id="generoAccion" value="Acción">
  <label for="generoAccion">Acción</label>

  <input type="checkbox" id="generoComedia" value="Comedia">
  <label for="generoComedia">Comedia</label>

  <input type="checkbox" id="generoDrama" value="Drama">
  <label for="generoDrama">Drama</label>

  <input type="checkbox" id="generoRecuentos" value="Recuentos de la vida">
  <label for="generoRecuentos">Recuentos de la vida</label>

  <input type="checkbox" id="generoEcchi" value="Ecchi">
  <label for="generoEcchi">Ecchi</label>

  <input type="checkbox" id="generoFantasia" value="Fantasia">
  <label for="generoFantasia">Fantasía</label>

  <input type="checkbox" id="generoSobrenatural" value="Sobrenatural">
  <label for="generoSobrenatural">Sobrenatural</label>

  <input type="checkbox" id="generoHorror" value="Horror">
  <label for="generoHorror">Horror</label>

  <input type="checkbox" id="generoMisterio" value="Misterio">
  <label for="generoMisterio">Misterio</label>

  <input type="checkbox" id="generoRomance" value="Romance">
  <label for="generoRomance">Romance</label>

  <input type="checkbox" id="generoDeporte" value="Deporte">
  <label for="generoDeporte">Deporte</label>

  <input type="checkbox" id="generoHarem" value="Harem">
  <label for="generoHarem">Harem</label>

  <input type="checkbox" id="generoMecha" value="Mecha">
  <label for="generoMecha">Mecha</label>

  <input type="checkbox" id="generoSupervivencia" value="Supervivencia">
  <label for="generoSupervivencia">Supervivencia</label>

  <input type="checkbox" id="generoReencarnacion" value="Reencarnación">
  <label for="generoReencarnacion">Reencarnación</label>

  <input type="checkbox" id="generoArtesMarciales" value="Artes marciales">
  <label for="generoArtesMarciales">Artes marciales</label>
</div>


    <label for="titulos">Títulos:</label>
    <input type="text" id="titulos">

    <label for="ultimoCapitulo">Último Capítulo:</label>
    <input type="text" id="ultimoCapitulo">

    <label for="link">Link:</label>
    <input type="text" id="link">

    <input type="submit" value="Guardar">
  </form>

  <script src="/clases/mangas.js"></script>
</body>
</html>
